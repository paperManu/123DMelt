    					</div>
    					<div id="upload">
    						<div id="upload-bn" >

    						</div>
    					</div>
    					
    				</div>
    				&nbsp;

    					</div>

    		<!-- 2ème étape -->
    			<div id ="bake">

 						<div class="stage-number">
 							<img src="images/pick-2.png">
 						</div>
 						
 						<div class="stage-name">
    						<h2>BAKE</h2>
    					</div>
    				</div>

    				<div id="microwave">
    					<div id="mw-left">

    						</div>
    					</div>
    					<div id="mw-right">

    						<div id="mw-timer">
